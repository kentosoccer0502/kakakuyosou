<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マンション価格予測</title>
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <div id="app">
  <div class="container">
    <h1>マンション価格予測</h1>
    <p>条件を入力してください。</p>
    <div class="terms">
      <label for="room_size">広さ</label>
      <input id="room_size" type="number" value="50" v-model="terms.roomSize"/>
    </div>
    <div class="terms">
      <label for="distance">距離（分）</label>
      <input id="distance" type="number" value="10" v-model="terms.distance"/>
    </div>
    <div class="terms">
      <label for="years">築年数</label>
      <input id="years" type="text" value="20" v-model="terms.years"/>
    </div>
    <div class="terms">
      <label for="area">エリア</label>
      <select id="area" v-model="terms.area">
          <option value="A">エリアA</option>
          <option value="B">エリアB</option>
          <option value="C">エリアC</option>
      </select>
    </div>
    <button v-on:click="predictWithTerms" id="predict">予測実行</button>
    <div class="result">
      <p v-cloak>予測結果</p>
    
      <span id="predicted-price">{{predictedPrice}}</span>千円
    </div>
</div>
</div>
<script src="https://unpkg.com/vue@3.2.45"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="static/js/main.js">
</script>

</body>
</html>
